<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link href="./pages/index.css" rel="stylesheet">
</head>

<body class="page">
    <header class="header">
        <img src="./images/logo.svg" alt="логотип" class="logo">
    </header>
    <main>
        <section class="profile">
            <div class="avatar"></div>
            <div class="profile__info">
                <p class="profile__user-name">Жак-Ив Кусто <button class="edit-button"></button> </p>
                <p class="profile__career">Исследователь океана</p>
                
            </div>
            <button class="add-button"></button>
        </section>
        <section class="cards">
            <ul class="cards-list">
                <li class="card">
                    <img src="./images/mike-hindle-9cYHodbnUIA-unsplash.jpg" alt="милан" class="card__image">
                    <div class="card__info">
                        <p class="card__name">Навилья</p>
                        <button class="like-button"></button>
                    </div>
                </li>
                <li class="card">
                    <img src="./images/hongbin-sfTkTqBABm8-unsplash.jpg" alt="афины" class="card__image">
                    <div class="card__info">
                        <p class="card__name">Афины</p>
                        <button class="like-button"></button>
                    </div>
                </li>
                <li class="card">
                    <img src="./images/muhammad-irfan-baloch-g_eLabXnjTU-unsplash.jpg" alt="кашмир" class="card__image">
                    <div class="card__info">
                        <p class="card__name">Кашмир</p>
                        <button class="like-button"></button>
                    </div>
                </li>
                <li class="card">
                    <img src="./images/zubayer-pranto-NNpWhuuaEYw-unsplash.jpg" alt="лисабон" class="card__image">
                    <div class="card__info">
                        <p class="card__name">Лисабон</p>
                        <button class="like-button"></button>
                    </div>
                </li>
                <li class="card">
                    <img src="./images/oskar-kadaksoo-QBoOLVZ4GUk-unsplash.jpg" alt="Петной-ам-Арльберг" class="card__image">
                    <div class="card__info">
                        <p class="card__name">Петной-ам-Арльберг</p>
                        <button class="like-button"></button>
                    </div>
                </li>
                <li class="card">
                    <img src="./images/nisarg-patel--G-HBf6UN48-unsplash.jpg" alt="Ареналь" class="card__image">
                    <div class="card__info">
                        <p class="card__name">Ареналь</p>
                        <button class="like-button"></button>
                    </div>
                </li>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="copyright"></p>
    </footer>
</body>

</html>
