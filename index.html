<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link href="./pages/index.css" rel="stylesheet">
</head>

<body class="page">
    <header class="header">
        <img src="./images/logo.svg" alt="логотип" class="header__logo">
    </header>
    <main>
        <section class="profile">
            <div class="profile__avatar"></div>
            <div class="profile__info">
                <div class="profile__user-name-wrapper">
                    <h1 class="profile__user-name">Жак-Ив Кусто </h1>
                    <button class="profile__edit-button opacity" type="button" aria-label="редактировать профиль"></button>
                </div>
                <p class="profile__career">Исследователь океана</p>
            </div>

            <button class="profile__add-button opacity" type="button"></button>
        </section>
        <section class="cards" aria-label="Фото галерея">
            <ul class="cards-list">
                <li class="card">
                    <img src="./images/mike-hindle-9cYHodbnUIA-unsplash.jpg" alt="милан" class="card__image">
                    <div class="card__info">
                        <h2 class="card__name">Навилья</h2>
                        <button class="card__like-button" type="button"></button>
                    </div>
                </li>
                <li class="card">
                    <img src="./images/hongbin-sfTkTqBABm8-unsplash.jpg" alt="афины" class="card__image">
                    <div class="card__info">
                        <h2 class="card__name">Афины</h2>
                        <button class="card__like-button" type="button"></button>
                    </div>
                </li>
                <li class="card">
                    <img src="./images/muhammad-irfan-baloch-g_eLabXnjTU-unsplash.jpg" alt="кашмир" class="card__image">
                    <div class="card__info">
                        <h2 class="card__name">Кашмир</h2>
                        <button class="card__like-button" type="button"></button>
                    </div>
                </li>
                <li class="card">
                    <img src="./images/zubayer-pranto-NNpWhuuaEYw-unsplash.jpg" alt="лисабон" class="card__image">
                    <div class="card__info">
                        <h2 class="card__name">Лисабон</h2>
                        <button class="card__like-button" type="button"></button>
                    </div>
                </li>
                <li class="card">
                    <img src="./images/oskar-kadaksoo-QBoOLVZ4GUk-unsplash.jpg" alt="Петной-ам-Арльберг"
                        class="card__image">
                    <div class="card__info">
                        <h2 class="card__name">Петной-ам-Арльберг</h2>
                        <button class="card__like-button" type="button"></button>
                    </div>
                </li>
                <li class="card">
                    <img src="./images/nisarg-patel--G-HBf6UN48-unsplash.jpg" alt="Ареналь" class="card__image">
                    <div class="card__info">
                        <h2 class="card__name">Ареналь</h2>
                        <button class="card__like-button" type="button"></button>
                    </div>
                </li>

            </ul>
        </section>
        <div class="popup">
            <div class="popup__container">
                <button class="popup__close-btn opacity" type="button"></button>
                <h2 class="popup__heading">Редактировать профиль</h2>
                <form action="#" class="popup__form-edit-profile" name="edit-profile">
                    <input type="text" class="popup__input popup__input_type_name" name="user-name" placeholder="Введите ваше имя">
                    <input type="text" class="popup__input popup__input_type_career" name="user-career" placeholder="Введите ваше призвание">
                    <button type="submit" class="popup__submit-btn">Сохранить</button>
                </form>
            </div>

        </в>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2023 Mesto Russia</p>
    </footer>
    <script src="./scripts/index.js"></script>
</body>

</html>
