<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link href="./pages/index.css" rel="stylesheet">
</head>

<body class="page">
    <header class="header">
        <img src="./images/logo.svg" alt="логотип" class="header__logo">
    </header>
    <main class="main-page">
        <section class="profile">
            <div class="profile__avatar"></div>
            <div class="profile__info">
                <div class="profile__user-name-wrapper">
                    <h1 class="profile__user-name">Жак-Ив Кусто </h1>
                    <button class="profile__edit-button opacity" type="button"
                        aria-label="редактировать профиль"></button>
                </div>
                <p class="profile__career">Исследователь океана</p>
            </div>

            <button class="profile__add-button opacity" type="button"></button>
        </section>
        <section class="cards" aria-label="Фото галерея">

            <ul class="cards-list">
                <template class="cards-list-container">
                    <li class="card">
                        <button class="card__trash opacity" type="button"></button>
                        <img src="" alt="" class="card__image">
                        <div class="card__info">
                            <h2 class="card__name"></h2>
                            <button class="card__like-button" type="button"></button>
                        </div>
                    </li>
                </template>
            </ul>
        </section>
        <div class="popup popup__editProfile">
            <div class="popup__container">
                <button class="popup__close-btn opacity" type="button"></button>
                <h2 class="popup__heading">Редактировать профиль</h2>
                <form action="#" class="popup__form-edit-profile" name="edit-profile">
                    <input type="text" class="popup__input popup__input_type_name" name="user-name"
                        placeholder="Введите ваше имя">
                    <input type="text" class="popup__input popup__input_type_career" name="user-career"
                        placeholder="Введите ваше призвание">
                    <button type="submit" class="popup__submit-btn">Сохранить</button>
                </form>
            </div>
        </div>
        <div class="popup popup__addCard">
            <div class="popup__container">
                <button class="popup__close-btn opacity" type="button"></button>
                <h2 class="popup__heading">Новое место</h2>
                <form action="#" class="popup__form-edit-card" name="edit-card">
                    <input type="text" class="popup__input popup__input_type_place" name="card_place"
                        placeholder="Название">
                    <input type="text" class="popup__input popup__input_type_link" name="card_link"
                        placeholder="Ссылка на картинку">
                    <button type="submit" class="popup__submit-btn popup__addCard-submit-btn">Создать</button>
                </form>
            </div>
        </div>
        <div class="popup popup__imageCard">
            <div class="popup__card-img">
                <button class="popup__close-btn opacity" type="button"></button>
                <img class="popup__image" src="">
                <p class="popup__caption"></p>
            </div>
        </div>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2023 Mesto Russia</p>
    </footer>
    <script src="./scripts/constans.js"></script>
    <script src="./scripts/index.js"></script>
</body>

</html>
