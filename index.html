<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link href="./pages/index.css" rel="stylesheet">
    <script src="./scripts/constans.js" defer type="module"></script>
    <script src="./scripts/index.js" defer type="module"></script>
    <script src="./scripts/FormValidator.js" defer type="module"></script>
    <script src="./scripts/Card.js" defer type="module"></script>
</head>

<body class="page">
    <header class="header">
        <img src="./images/logo.svg" alt="логотип" class="header__logo">
    </header>
    <main class="main-page">
        <section class="profile">
            <div class="profile__avatar"></div>
            <div class="profile__info">
                <div class="profile__user-name-wrapper">
                    <h1 class="profile__user-name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button opacity" type="button"
                        aria-label="редактировать профиль"></button>
                </div>
                <p class="profile__career">Исследователь океана</p>
            </div>

            <button class="profile__add-button opacity" type="button" aria-label="добавить карточку"></button>
        </section>
        <section class="cards" aria-label="Фото галерея">

            <ul class="cards-list">
                <template class="cards-list-container">
                    <li class="card">
                        <button class="card__trash opacity" type="button" aria-label="удалить карточку"></button>
                        <img src="#" alt="#" class="card__image">
                        <div class="card__info">
                            <h2 class="card__name"></h2>
                            <button class="card__like-button" type="button" aria-label="мне нравится"></button>
                        </div>
                    </li>
                </template>
            </ul>
        </section>
        <div class="popup editProfile-popup popup_background-color-opacity_05">
            <div class="popup__container">
                <button class="popup__close-btn opacity" type="button" aria-label="закрыть окно"></button>
                <h2 class="popup__heading">Редактировать профиль</h2>
                <form action="#" class="popup__form popup__form-edit-profile" name="edit-profile" novalidate>
                    <input type="text" class="popup__input popup__input_type_name" id="user-name" name="user-name"
                        placeholder="Введите ваше имя" required maxlength="40" minlength="2">
                    <span id="user-name-error" class="popup__input-error"></span>
                    <input type="text" class="popup__input popup__input_type_career" id="user-career" name="user-career"
                        placeholder="Введите ваше призвание" required minlength="2" maxlength="200">
                    <span id="user-career-error" class="popup__input-error"></span>
                    <button type="submit" class="popup__submit-btn">Сохранить</button>
                </form>
            </div>
        </div>
        <div class="popup cardAdd-popup popup_background-color-opacity_05">
            <div class="popup__container">
                <button class="popup__close-btn opacity" type="button" aria-label="закрыть окно"></button>
                <h2 class="popup__heading">Новое место</h2>
                <form action="#" class="popup__form popup__form-edit-card" name="edit-card" novalidate>
                    <input type="text" class="popup__input popup__input_type_place" id="card-place" name="card-place"
                        placeholder="Название" required minlength="2" maxlength="30">
                    <span id="card-place-error" class="popup__input-error"></span>
                    <input type="url" class="popup__input popup__input_type_link" id="card-link" name="card-link"
                        placeholder="Ссылка на картинку" required>
                    <span id="card-link-error" class="popup__input-error"></span>
                    <button type="submit" class="popup__submit-btn cardAdd-popup-submit-btn">Создать</button>
                </form>
            </div>
        </div>
        <div class="popup imageCard-popup popup_background-color-opacity_09">
            <div class="popup__card-img">
                <button class="popup__close-btn opacity" type="button" aria-label="закрыть окно"></button>
                <img class="popup__image" src="#" alt="Всплывающая картинка">
                <p class="popup__caption"></p>
            </div>
        </div>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2023 Mesto Russia</p>
    </footer>
</body>

</html>
